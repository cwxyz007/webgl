<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebGL Motion</title>
    <style>
      canvas {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <script src="../lib/gl-matrix.js"></script>
    <script type="module">
      import { WebGL } from '../src/canvas.js'

      const webgl = new WebGL()
      const gl = webgl.gl
      webgl.clear()
      webgl.mount(document.body)

      const vsSource = `
        attribute vec4 aVertexPosition;
        attribute vec4 aVertexColor;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;

        varying lowp vec4 vColor;

        void main() {
          gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
          vColor = aVertexColor;
        }
      `

      const fsSource = `
        varying lowp vec4 vColor;

        void main() {
          gl_FragColor = vColor;
        }
      `

      const shaderProgram = webgl.initShaderProgram(vsSource, fsSource)
      const programInfo = {
        program: shaderProgram,
        attribLocations: {
          vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'),
          vertexColor: gl.getAttribLocation(shaderProgram, 'aVertexColor')
        },
        uniformLocations: {
          projectionMatrix: gl.getUniformLocation(shaderProgram, 'uProjectionMatrix'),
          modelViewMatrix: gl.getUniformLocation(shaderProgram, 'uModelViewMatrix')
        }
      }

      webgl.render((deltaTime) => {
        drawScene(programInfo, initBuffers(), deltaTime)
      })

      function initBuffers() {
        const positions = [
          -1.0,
          1.0, // top right
          1.0,
          1.0, // top left
          -1.0,
          -1.0, // bottom left
          1.0,
          -1.0 // bottom right
        ]

        const red = [1.0, 0.0, 0.0, 1.0]
        const blue = [0.0, 0.0, 1.0, 1.0]
        const green = [0.0, 1.0, 0.0, 1.0]
        const white = [1.0, 1.0, 1.0, 1.0]

        const colors = [
          red, // top right
          green, // top left
          blue, // bottom left
          white // bottom right
        ].flat()
        return {
          position: webgl.createBuffer(positions),
          color: webgl.createBuffer(colors)
        }
      }

      let squareRotation = 0.0
      function drawScene(programInfo, buffers, deltaTime) {
        webgl.clear()

        const projectionMatrix = mat4.create()
        {
          const fov = (45 * Math.PI) / 180
          const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight
          const zNear = 0.1
          const zFar = 100.0

          mat4.perspective(projectionMatrix, fov, aspect, zNear, zFar)
        }

        const modelViewMatrix = mat4.create()
        {
          mat4.translate(modelViewMatrix, modelViewMatrix, [-0.0, 0.0, -6.0])
        }

        squareRotation += deltaTime
        // mat4.rotate(modelViewMatrix, modelViewMatrix, squareRotation, [1, 0, 0])
        mat4.rotate(modelViewMatrix, modelViewMatrix, squareRotation, [0, 1, 0])
        // mat4.rotate(modelViewMatrix, modelViewMatrix, squareRotation, [0, 0, 1])

        {
          const numComponents = 2
          const type = gl.FLOAT
          const normalize = false
          const stride = 0
          const offset = 0
          gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position)
          gl.vertexAttribPointer(
            programInfo.attribLocations.vertexPosition,
            numComponents,
            type,
            normalize,
            stride,
            offset
          )

          gl.enableVertexAttribArray(programInfo.attribLocations.vertexPosition)
        }

        {
          const numComponents = 4
          const type = gl.FLOAT
          const normalize = false
          const stride = 0
          const offset = 0
          gl.bindBuffer(gl.ARRAY_BUFFER, buffers.color)
          gl.vertexAttribPointer(
            programInfo.attribLocations.vertexColor,
            numComponents,
            type,
            normalize,
            stride,
            offset
          )

          gl.enableVertexAttribArray(programInfo.attribLocations.vertexColor)
        }

        gl.useProgram(programInfo.program)
        gl.uniformMatrix4fv(programInfo.uniformLocations.projectionMatrix, false, projectionMatrix)
        gl.uniformMatrix4fv(programInfo.uniformLocations.modelViewMatrix, false, modelViewMatrix)

        {
          const offset = 0
          const vertexCount = 4
          gl.drawArrays(gl.TRIANGLE_STRIP, offset, vertexCount)
        }
      }
    </script>
  </body>
</html>
